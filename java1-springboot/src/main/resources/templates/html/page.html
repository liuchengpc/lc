<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id = "ctx">
		<table>
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>生日</td>
				<td>操作</td>
			</tr>
			<tr v-for="item in page.list">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.age}}</td>
				<td>{{item.birthday}}</td>
				<td><span>删除</span><span>修改</span></td>
			</tr>
		</table>
		<div>
			<span @click="prePage">上一页</span>
			<span @click="nextPage">下一页</span>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/vue.js}"></script>
 	<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
 	<script type="text/javascript">
 		var vue = new Vue({
 			el:"#ctx",
 			data(){
 				return {
 					page:{
 						list:[]
 					}
 				};
 			},methods:{
 				prePage:function(){
 					this.getPage(this.page.prePage);
 				},
 				nextPage:function(){
 					this.getPage(this.page.nextPage);
 				},
 				getPage:function(pageNum){
 	 				var that = this;
 	 				$.ajax({
 	 					url:"[[@{/findPage}]]",
 	 					data:{pageNum:pageNum,pageSize:2},
 	 					dataType:"json",
 	 					type:"post",
 	 					success:function(result){
 	 						that.page = result;
 	 					}
 	 				});
 				}
 			},
 			created:function(){
 				this.getPage(1);
 			}
 		});
 	</script>
</body>
</html>
