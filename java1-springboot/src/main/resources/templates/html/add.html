<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="ctx">
		<p>学生名称：<input v-model="stu.name"></p>
		<p>学生年龄：<input v-model="stu.age"></p>
		<p>学生生日：<input v-model="stu.birthday"></p>
		<button @click="sb">提交</button>
	</div>
 	<script type="text/javascript" th:src="@{/js/vue.js}"></script>
 	<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
 	<script type="text/javascript">
 		var vm = new Vue({
 			el:"#ctx",
 			data(){
 				return {
 					stu:{}
 				};
 			},methods:{
 				sb:function(){
 					let stu = this.stu;
 					$.ajax({
 						url:"[[@{/add}]]",
 						data:stu,
 						type:"post",
 						success:function(result){
 							console.log(result);
 						}
 					});
 				}
 			}
 		});
 		
 	</script>
</body>
</html>
